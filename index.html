<!DOCTYPE html>
<html lang="en">

      </table>

    <div class="play-controls">
      <div class="controls-container">
        <div class="control1 control up">
          <img src="/icons/arrow.svg" alt="" data-direction="up" />
        </div>
        <div class="control2 control left">
          <img src="/icons/arrow.svg" alt="" data-direction="left" />
        </div>
        <div class="control3 control play-pause">
          <img
            src="/icons/play.svg"
            alt=""
            data-direction="play"
            class="play"
          />
          <img
            src="/icons/pause.svg"
            alt=""
            data-direction="pause"
            class="pause hide"
          />
        </div>
        <div class="control4 control right">
          <img src="/icons/arrow.svg" alt="" data-direction="right" />
        </div>
        <div class="control5 control down">
          <img src="/icons/arrow.svg" alt="" data-direction="down" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>

</html>
